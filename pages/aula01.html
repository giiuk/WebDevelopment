<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula JavaScript</title>
    <script>
        function minha_funcao(){
            document.getElementById("demo1").innerHTML = "Meu programa JavaScript";
        }
    </script>
</head>

<body>
    <h1>Olá Mundo</h1>
    <script src="aula01.js"></script>

    <h2>JavaScript no corpo do HTML</h2>
    <p id="demo"></p>
    <script>
            document.getElementById("demo").innerHTML = "Meu programa JavaScript"
    </script>

    <p id="demo1">Um parágrafo</p>
    <button type="button" onclick="minha_funcao()">clica aqui</button>
    
</body>

</html>
